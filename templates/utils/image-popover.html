<div class="modal image-modal transparent " ng-click="closeModal()">
    <ion-slide-box class="backdrop1" on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlide">
        <ion-slide ng-repeat="image in session_variables.allImages">
            <img ng-src="{{image.src}}" class="fullscreen-image"/>
        </ion-slide>
    </ion-slide-box>
</div>
