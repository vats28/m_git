<ion-side-menus enable-menu-with-back-views="true">


    <ion-side-menu-content>

        <ion-nav-bar class="header-bg dark">
            <ion-nav-back-button class="button-dark">
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <a ng-if="headerButton.showHomeIcon" ng-click="onHeaderMoreButtonClick()" 
                class="button button-clear icon ion-android-more-vertical animated zoomInDown"></a>
            </ion-nav-buttons>

            <ion-nav-title>
                <img src="icons/logo_small.png" style="height:17px;" />
            </ion-nav-title>
        </ion-nav-bar>
        <ion-nav-view name="menuContent">

            <button ng-if="headerButton.showVitalChart" class="animated zoomInDown fab-button-new size-48 t-20 r-20  energized" ng-click="jumpTo('app.vital_chart')">
                <i class="icon ion ion-stats-bars"></i>
            </button>
        </ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content class="" style="background-color:#ff5533;">
            <ion-list class=" sidepanel" style="background-color:#ff5533;">
                <a class="item item-avatar">
                    <img ng-src="{{userData.profFilePath}}" ng-if="userData.profFilePath" ng-click="openImagesPopup(userData.profFilePath)">
                    <img src="img/profile-empty.jpg" ng-if="!userData.profFilePath">

                    <h2 ng-bind="session_variables.name">Ravi</h2>

                    <p>24</span> / <span ng-bind="session_variables.gender">Male</span></p>
                    <button menu-close ng-click="jumpTo('app.profile_page')" class="button button-icon button-small button-clear button-light icon ion-gear-a menu_gear_icon"></button>
                </a>
                <ion-item menu-close ng-click="jumpTo(item.target, item.type)" class=" item-icon-left" ng-repeat="item in menu.list" item="item">
                    <i class="icon {{item.icon}}"></i> {{item.name}}
                </ion-item>
                <ion-item menu-close ng-click="doLogout()" class="item-icon-left">
                    <i class="icon ion-log-out"></i> Logout
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
